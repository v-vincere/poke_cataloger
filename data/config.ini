[Discord]
bot_token = YOUR_DISCORD_BOT_TOKEN_HERE
target_channel_id = YOUR_TARGET_DISCORD_CHANNEL_ID_HERE

[Paths]
base_path = /path/to/your/project/
model_path = runs/card_detector_v12/weights/best.pt
csv_path = data/pokemon_tcg_pocket_cards.csv
card_images_dir = card_images/
hash_db_path = data/card_hashes.json
sift_features_dir = data/features_sift/
akaze_features_dir = data/features_akaze/

[Logging]
log_directory = logs

[CSVLogging]
enable_csv_log = true
csv_log_path = identification_log.csv

[Debug]
discord_debug_output = true

[Algorithms]
priority = akaze, sift, phash, dhash, whash
flann_enabled = true
phash_enabled = false
dhash_enabled = false
whash_enabled = false
sift_enabled = false
akaze_enabled = true

[Historical]
parse_history = false
last_message_id = 

[GoogleSheets]
enabled = false
spreadsheet_name = your-spreadsheet-name
credentials_path = data/your-credentials.json
sync_interval_seconds = 60

